<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Sounds Fridays | Artist Check-In</title>
    <style>
        :root {
            /* Colors pulled from the flyer */
            --crimson-red: #b30000;
            --amber-glow: #ff8c00;
            --gold-text: #ffd700;
            --dark-bg: #0d0d0d;
        }

        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background: radial-gradient(circle at top, #2b0000 0%, var(--dark-bg) 100%);
            color: #fff; 
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(20, 20, 20, 0.95);
            padding: 35px;
            border-radius: 15px;
            border: 1px solid var(--crimson-red);
            box-shadow: 0 0 30px rgba(179, 0, 0, 0.3);
            text-align: center;
        }

        h1 { 
            color: var(--crimson-red); 
            font-size: 2.2rem; 
            margin: 0; 
            text-transform: uppercase;
            letter-spacing: -1px;
            font-weight: 900;
        }

        .fridays-script {
            color: var(--amber-glow);
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 1.5rem;
            margin-top: -10px;
            margin-bottom: 25px;
        }

        input, select, button { 
            width: 100%; padding: 16px; margin: 12px 0; 
            border-radius: 5px; border: 1px solid #333; 
            background: #1a1a1a; color: #fff; font-size: 1rem;
            box-sizing: border-box;
        }

        /* Payment Section Fonts */
        .payment-card {
            margin: 20px 0;
            padding: 15px;
            background: #000;
            border: 1px solid #444;
            border-radius: 8px;
            text-align: left;
        }

        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; }

        /* Custom fonts for payment info */
        .cash-tag { 
            font-family: "Impact", Charcoal, sans-serif; 
            color: var(--gold-text); 
            font-size: 1.3rem;
            letter-spacing: 1px;
        }

        .zelle-num { 
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif; 
            color: #fff; 
            font-size: 1.1rem;
            font-weight: bold;
        }

        button { 
            background: linear-gradient(to bottom, var(--crimson-red), #800000);
            color: #fff; 
            font-weight: bold; border: none; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        button:active { transform: translateY(2px); }

        #status { margin-top: 20px; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>SECRET SOUNDS</h1>
    <div class="fridays-script">fridays</div>
