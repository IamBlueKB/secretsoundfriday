<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Sounds Fridays</title>
    <style>
        body { 
            background: #000; 
            background: radial-gradient(circle at top, #400000 0%, #000000 100%);
            color: #fff; font-family: sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
        }
        .container {
            background: #111; border: 2px solid #b30000;
            padding: 30px; border-radius: 12px; width: 90%; max-width: 380px;
            text-align: center; box-shadow: 0 0 30px rgba(179, 0, 0, 0.4);
        }
        h1 { color: #b30000; font-size: 2.2rem; margin: 0; text-transform: uppercase; font-weight: 900; }
        .script { color: #ff8c00; font-family: serif; font-style: italic; font-size: 1.4rem; margin-top: -10px; margin-bottom: 20px; }
        
        input, select, button { 
            width: 100%; padding: 15px; margin: 8px 0; border-radius: 6px; border: 1px solid #333; 
            background: #1a1a1a; color: #fff; font-size: 1rem; box-sizing: border-box;
        }

        .pay-box { background: #050505; padding: 15px; border: 1px solid #444; border-radius: 8px; text-align: left; margin: 15px 0; }
        .cash { color: #ffd700; font-family: 'Impact', sans-serif; font-size: 1.2rem; }
        .zelle { color: #fff; font-family: 'Georgia', serif; font-weight: bold; }

        button { background: #b30000; font-weight: bold; text-transform: uppercase; cursor: pointer; border: none; }
        #status { margin-top: 15px; font-weight: bold; color: #ff8c00; }
    </style>
</head>
<body>

<div class="container">
    <h1>SECRET SOUNDS</h1>
    <div class="script">fridays</div>
    
    <form id="artistForm">
        <input type="text" id="artist" placeholder="ARTIST NAME" required>
        <select id="category">
            <option value="Poet">Poet Pro</option>
            <option value="Singer">Singer Pro</option>
            <option value="Musician">Musician Pro</option>
            <option value="Comedian">Comic Pro</option>
        </select>
        <input type="text" id="ig" placeholder="INSTAGRAM @HANDLE">
        
        <div class="pay-box">
            <div style="font-size: 0.7rem; color: #888; text-transform: uppercase;">Support the Creator:</div>
            <div style="margin-top:5px;">CashApp: <span class="cash">$YourName</span></div>
            <div>Zelle: <span class="zelle">555-555-5555</span></div>
        </div>
        
        <button type="submit" id="btn">ENTER THE SPOTLIGHT</button>
    </form>
    <div id="status"></div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWKCokM7SsKeaU8PR_74Z_Kot6Sd9JCUciThIjkmUJwR5AkMA0Lu7sqKK5mRxhghxnNQ/exec";

    document.getElementById('artistForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const status = document.getElementById('status');
        const btn = document.getElementById('btn');
        
        status.innerText = "Connecting...";
        btn.disabled = true;

        const params = new URLSearchParams();
        params.append("artist", document.getElementById('artist').value);
        params.append("cat", document.getElementById('category').value);
        params.append("ig", document.getElementById('ig').value);
        params.append("perf", "YES");

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: params
        }).then(() => {
            status.innerText = "SUCCESS! WELCOME TO THE SPOTLIGHT.";
            e.target.reset();
            btn.disabled = false;
        }).catch(() => {
            status.innerText = "Error. Try again.";
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
