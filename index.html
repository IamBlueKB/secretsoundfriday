<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Sounds Check-In</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #000; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #111; padding: 2rem; border-radius: 15px; width: 90%; max-width: 400px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #00ffcc; margin-top: 0; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; box-sizing: border-box; }
        button { background: #00ffcc; color: #000; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        button:hover { background: #00cca3; }
        #status { font-weight: bold; margin-top: 15px; min-height: 1.2em; }
    </style>
</head>
<body>

<div class="card">
    <h2>Secret Sounds</h2>
    <p>Artist Check-In</p>
    
    <form id="artistForm">
        <input type="text" id="artist" placeholder="Artist Name" required>
        
        <select id="category">
            <option value="Poet">Poet</option>
            <option value="Singer">Singer</option>
            <option value="Musician">Musician</option>
            <option value="Comedian">Comedian</option>
        </select>
        
        <input type="text" id="ig" placeholder="Instagram @handle">
        
        <div style="text-align: left; font-size: 0.9rem; margin-top: 5px;">
            <input type="checkbox" id="performing" checked style="width: auto; margin-right: 10px;"> Performing Tonight?
        </div>
        
        <button type="submit" id="submitBtn">CHECK IN</button>
    </form>
    
    <div id="status"></div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWKCokM7SsKeaU8PR_74Z_Kot6Sd9JCUciThIjkmUJwR5AkMA0Lu7sqKK5mRxhghxnNQ/exec";

    document.getElementById('artistForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const status = document.getElementById('status');
        const btn = document.getElementById('submitBtn');

        status.innerText = "Sending to the feed...";
        status.style.color = "#888";
        btn.disabled = true;

        const params = new URLSearchParams();
        params.append("artist", document.getElementById('artist').value);
        params.append("cat", document.getElementById('category').value);
        params.append("ig", document.getElementById('ig').value);
        params.append("perf", document.getElementById('performing').checked ? "YES" : "NO");

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: params
        })
        .then(() => {
            status.innerText = "SUCCESS! WELCOME TO THE SPOTLIGHT.";
            status.style.color = "#00ffcc";
            e.target.reset();
            btn.disabled = false;
        })
        .catch(err => {
            console.error(err);
            status.innerText = "Connection error. Try again.";
            status.style.color = "#ff4d4d";
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
