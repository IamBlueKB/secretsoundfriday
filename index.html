<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend | Secret Sounds Fridays</title>
    <style>
        body { 
            background: #000; 
            background: radial-gradient(circle at top, #440000 0%, #000000 100%);
            color: #fff; 
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0; padding: 40px;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #b30000;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }
        h1 { color: #b30000; text-transform: uppercase; font-weight: 900; letter-spacing: 2px; margin: 0; }
        
        .total-stats {
            background: #111;
            padding: 10px 25px;
            border-radius: 50px;
            border: 1px solid #b30000;
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .artist-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        .artist-row {
            background: rgba(15, 15, 15, 0.95);
            border-left: 6px solid #b30000;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .artist-details h3 { margin: 0; color: #fff; font-size: 1.5rem; text-transform: uppercase; }
        .artist-details p { margin: 5px 0 0; color: #888; font-size: 0.9rem; letter-spacing: 1px; }
        
        .status-pill {
            background: #b30000;
            color: #fff;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 10px;
            vertical-align: middle;
        }

        .resonance-box {
            text-align: center;
            min-width: 100px;
            border-left: 1px solid #333;
            padding-left: 20px;
        }
        .res-number { display: block; color: #ff8c00; font-size: 1.8rem; font-weight: 900; }
        .res-label { font-size: 0.6rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }

        #loader { color: #ff8c00; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div class="dashboard-header">
        <h1>Spotlight Backend</h1>
        <div id="counter" class="total-stats">SYNCING...</div>
    </div>

    <div id="loader">Fetching latest entries from Google Sheets...</div>
    <div id="list" class="artist-list"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWKCokM7SsKeaU8PR_74Z_Kot6Sd9JCUciThIjkmUJwR5AkMA0Lu7sqKK5mRxhghxnNQ/exec";

        async function refreshDashboard() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                const listDiv = document.getElementById('list');
                const counterDiv = document.getElementById('counter');
                document.getElementById('loader').style.display = 'none';

                // 1. Calculate Individual Resonance (how many times they've appeared in the sheet)
                const resonanceTracker = {};
                data.forEach(row => {
                    const artistName = row[1];
                    resonanceTracker[artistName] = (resonanceTracker[artistName] || 0) + 1;
                });

                // 2. Update Total Nightly Count
                counterDiv.innerText = `${data.length} TOTAL ENTRIES`;

                // 3. Render List (Newest first)
                listDiv.innerHTML = "";
                
                // We show only the unique latest entry for each artist in this view 
                // but keep their total resonance score visible.
                const seen = new Set();
                data.reverse().forEach(row => {
                    if(!seen.has(row[1])) {
                        seen.add(row[1]);
                        
                        const rowEl = document.createElement('div');
                        rowEl.className = 'artist-row';
                        rowEl.innerHTML = `
                            <div class="artist-details">
                                <h3>${row[1]} ${row[3] === 'YES' ? '<span class="status-pill">LIVE TONIGHT</span>' : ''}</h3>
                                <p>${row[2]} â€¢ ${row[4] || '@NO_IG'}</p>
                            </div>
                            <div class="resonance-box">
                                <span class="res-number">${resonanceTracker[row[1]]}</span>
                                <span class="res-label">RESONANCE</span>
                            </div>
                        `;
                        listDiv.appendChild(rowEl);
                    }
                });

            } catch (err) {
                console.error("Dashboard error:", err);
            }
        }

        // Auto-update every 10 seconds so the host sees new people instantly
        setInterval(refreshDashboard, 10000);
        refreshDashboard();
    </script>
</body>
</html>
