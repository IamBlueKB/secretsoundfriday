<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Secret Sound Fridays Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Yellowtail&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background:#000; color:#fff; padding:20px; }
        .container { max-width:440px; margin:auto; border:2px solid #b38b1d; padding:30px; border-radius:15px; background: linear-gradient(180deg, #050505 0%, #1a0000 100%); box-shadow: 0 0 20px rgba(179, 139, 29, 0.3); }
        
        /* Logo Styling - Inverting white to black background */
        .logo { display: block; margin: 0 auto 10px; width: 180px; filter: invert(1); }
        
        /* Flyer Title Styling */
        .title-box { text-align: center; margin-bottom: 25px; line-height: 0.8; }
        .secret-sounds { font-family: 'Anton', sans-serif; font-size: 55px; color: #cc0000; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px #000; }
        .fridays { font-family: 'Yellowtail', cursive; font-size: 45px; color: #ff9933; margin-top: -15px; display: block; }

        /* Payment Box with Flyer Colors */
        .pay-box { background: rgba(255, 255, 255, 0.05); border: 1px solid #b38b1d; padding:15px; border-radius:10px; margin-bottom:25px; }
        .pay-row { display: flex; align-items: center; margin-bottom: 12px; font-size: 18px; }
        .pay-row:last-child { margin-bottom: 0; }
        .pay-icon { width: 28px; height: 28px; margin-right: 12px; }
        .pay-label { color: #888; font-weight: bold; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
        .pay-val { color: #ff9933; margin-left: auto; font-weight: bold; font-family: monospace; font-size: 20px; }

        /* Form Controls */
        label { font-size: 11px; color: #b38b1d; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 5px; letter-spacing: 1px; }
        input, select { width:100%; padding:14px; margin-bottom: 20px; border-radius:8px; border:1px solid #333; background:#000; color:#fff; box-sizing:border-box; font-size: 16px; border-left: 3px solid #cc0000; }
        
        .perform-row { display:flex; align-items:center; justify-content:space-between; background:rgba(204, 0, 0, 0.1); padding:15px; border-radius:8px; border:1px solid #cc0000; margin-bottom: 25px; }
        input[type="checkbox"] { width:25px; height:25px; accent-color:#cc0000; }
        
        button { width:100%; padding:20px; background: linear-gradient(90deg, #cc0000 0%, #660000 100%); color:#fff; font-weight:bold; border:none; border-radius:8px; cursor:pointer; text-transform: uppercase; font-size: 18px; letter-spacing: 2px; }
        button:active { transform: scale(0.97); opacity: 0.8; }
        #status { color:#ff9933; text-align:center; margin-top:15px; font-weight:bold; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://static.wixstatic.com/media/a790f4_616b47c6179e4313b2e5914a2a47245d~v1_fm.jpg" class="logo" alt="Clear Ear Studios">
    
    <div class="title-box">
        <span class="secret-sounds">Secret Sounds</span>
        <span class="fridays">Fridays</span>
    </div>
    
    <div class="pay-box">
        <div class="pay-row">
            <img src="https://img.icons8.com/color/48/cash-app.png" class="pay-icon">
            <span class="pay-label">CashApp</span>
            <span class="pay-val">$Blueliveone</span>
        </div>
        <div class="pay-row">
            <div style="width:28px; margin-right:12px;"></div> <span class="pay-label">Zelle</span>
            <span class="pay-val">708-929-8745</span>
        </div>
    </div>

    <form id="checkinForm">
        <label>Stage Name</label>
        <input type="text" id="artist" placeholder="Artist Name" required>
        
        <label>Category</label>
        <select id="category" required>
            <option value="">Choose...</option>
            <option value="Poet">Poet</option>
            <option value="Singer">Singer</option>
            <option value="Musician">Musician</option>
            <option value="Comedian">Comedian</option>
            <option value="Guest">Guest</option>
        </select>

        <label>Instagram</label>
        <input type="text" id="ig" placeholder="@handle">

        <div class="perform-row">
            <span style="font-weight:bold; font-size:14px;">PERFORMING TONIGHT?</span>
            <input type="checkbox" id="performing">
        </div>

        <button type="submit" id="submitBtn">Join the List</button>
    </form>
    <div id="status"></div>
</div>

<script>
    const SCRIPT_URL = https://script.google.com/macros/s/AKfycbyTK1UQWiMOaefVzl_YGsPtF07DYC_6AwIVtbD9Q5LVFc14qfzpfHmHU-GHvyWicv8FmQ/exec;

    document.getElementById("checkinForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const btn = document.getElementById("submitBtn");
        const status = document.getElementById("status");
        btn.disabled = true;
        btn.innerText = "SIGNING YOU UP...";

        const formData = {
            artist: document.getElementById("artist").value,
            cat: document.getElementById("category").value,
            ig: document.getElementById("ig").value,
            perf: document.getElementById("performing").checked ? "YES" : "NO"
        };

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(formData)
        }).then(() => {
            status.innerText = "WELCOME TO SECRET SOUNDS!";
            this.reset();
            btn.disabled = false;
            btn.innerText = "Join the List";
            setTimeout(() => { status.innerText = ""; }, 5000);
        }).catch(() => {
            alert("Error connecting. Try again.");
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
