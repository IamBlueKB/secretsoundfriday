<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Sounds Fridays</title>
    <style>
        body { 
            background: #000; 
            background: radial-gradient(circle at top, #440000 0%, #000000 100%);
            color: #fff; 
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
        }
        .container {
            background: rgba(15, 15, 15, 0.98);
            border: 2px solid #b30000;
            padding: 35px;
            border-radius: 15px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 0 40px rgba(179, 0, 0, 0.5);
        }
        h1 { color: #b30000; font-size: 2.4rem; margin: 0; text-transform: uppercase; font-weight: 900; letter-spacing: -1px; }
        .script-text { color: #ff8c00; font-family: 'Georgia', serif; font-style: italic; font-size: 1.5rem; margin-top: -10px; margin-bottom: 20px; }
        
        .payment-header { 
            background: #050505; 
            padding: 15px; 
            border: 1px solid #333; 
            border-radius: 10px; 
            text-align: left; 
            margin-bottom: 20px; 
        }
        .pay-row { display: flex; align-items: center; margin: 8px 0; }
        .pay-icon { width: 24px; height: 24px; margin-right: 12px; vertical-align: middle; }
        
        .cash-font { color: #ffd700; font-family: 'Impact', sans-serif; font-size: 1.3rem; }
        .zelle-font { color: #fff; font-family: 'Palatino', 'Georgia', serif; font-weight: bold; font-size: 1.1rem; }

        input, select, button { 
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; 
            background: #1a1a1a; color: #fff; font-size: 1rem; box-sizing: border-box;
        }
        
        button { 
            background: linear-gradient(to bottom, #b30000, #800000);
            color: #fff; font-weight: bold; border: none; cursor: pointer; margin-top: 10px;
        }
        
        .perf-container {
            background: rgba(179, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #222;
        }
        .perf-label { font-size: 1.2rem; font-weight: bold; color: #fff; margin-left: 12px; }
        .perf-container input[type="checkbox"] { width: 24px; height: 24px; margin: 0; cursor: pointer; }

        #status { margin-top: 15px; font-weight: bold; color: #ff8c00; min-height: 20px; text-transform: uppercase; }

        .studio-footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #222;
            font-size: 0.75rem;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SECRET SOUNDS</h1>
        <div class="script-text">fridays</div>

        <div class="payment-header">
            <div class="pay-row">
                <img src="https://img.icons8.com/color/48/cash-app.png" class="pay-icon" alt="CashApp">
                <span class="cash-font">$Blueliveone</span>
            </div>
            <div class="pay-row">
                <img src="https://img.icons8.com/color/48/zelle.png" class="pay-icon" alt="Zelle">
                <span class="zelle-font">708-929-8745</span>
            </div>
        </div>

        <form id="artistForm">
            <input type="text" id="artist" placeholder="ARTIST NAME" required>
            
            <select id="category" required>
                <option value="" disabled selected>SELECT CREATOR TYPE</option>
                <option value="Poet">Poet</option>
                <option value="Singer">Singer</option>
                <option value="Musician">Musician</option>
                <option value="Comedian">Comedian</option>
            </select>
            
            <input type="text" id="ig" placeholder="INSTAGRAM @HANDLE">
            
            <div class="perf-container">
                <input type="checkbox" id="performing"> 
                <span class="perf-label">PERFORMING TONIGHT?</span>
            </div>
            
            <button type="submit" id="submitBtn">Check In</button>
        </form>

        <div id="status"></div>

        <div class="studio-footer">
            Clear Ear Studios
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWKCokM7SsKeaU8PR_74Z_Kot6Sd9JCUciThIjkmUJwR5AkMA0Lu7sqKK5mRxhghxnNQ/exec";
        
        document.getElementById('artistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const status = document.getElementById('status');
            const btn = document.getElementById('submitBtn');
            
            status.innerText = "CONNECTING...";
            btn.disabled = true;

            const params = new URLSearchParams();
            params.append("artist", document.getElementById('artist').value);
            params.append("cat", document.getElementById('category').value);
            params.append("ig", document.getElementById('ig').value);
            params.append("perf", document.getElementById('performing').checked ? "YES" : "NO");

            fetch(SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: params
            }).then(() => {
                status.innerText = "SUCCESS ENTER THE SPOTLIGHT";
                status.style.color = "#ffd700";
                e.target.reset();
                btn.disabled = false;
            }).catch(() => {
                status.innerText = "ERROR. PLEASE TRY AGAIN.";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
